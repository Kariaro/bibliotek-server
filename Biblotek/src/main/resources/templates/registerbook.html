<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <div th:replace="fragments/general.html :: head"></div>
    <title>Registrera bok</title>
  </head>
  <body>
    <div th:replace="fragments/general.html :: header"></div>
    <h1>Registrera bok</h1>
    <p th:text="${message}"></p>
    <form action="#" th:action="@{/admin/registerbook}" th:object="${book}" method="post">
      <p>
        <label for="isbn">ISBN: </label>
        <input id="isbn" type="text" name="isbn" th:field="*{isbn}" autofocus />
      </p>
      <p>
        <label for="id">Bok ID: </label>
        <input id="id" type="text" name="" value="" th:field="*{id}">
      </p>
      <input type="submit" value="Registrera"></input>
    </form>
    <div th:replace="fragments/general.html :: footer"></div>
  </body>
</html>
